<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Обновление пароля</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{frag-navigation :: nav_bar}"></div>
<div class="container-fluid">
  <div class="row">
    <nav th:replace="~{frag-container :: container}"></nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div>
        <h2>Добавление пользователя</h2>
        <form th:action="@{/users/updPassword}" method="post" th:object="${updPassuser}"  class="px-4">
          <div class="mb-3 row">
            <div>
              <!--              <label for="firstname" class="col-sm-2 col-form-label">Фамилия</label>-->
              <div class="col-sm-6">
                <input type="text" id="password" autofocus="autofocus"
                       class="form-control" required name="password" th:field="*{password}" placeholder="Новый пароль" >
              </div>
              <br>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-success">Добавить</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
<script th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.slim.min.js}"></script>
<!--Icons-->
<script th:src="@{/js/feather.min.js}"></script>
<script>
  feather.replace()
</script>
</body>
</html>
